name: Testes AUTO
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Instalar DependÃªncias
        run: pip install -r requirements.txt
      - name: Rodar Testes
        run: python -m unittest discover tests
